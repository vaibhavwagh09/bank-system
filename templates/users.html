{% extends "base.html" %}

{% block body %} 
    <div class="table-responsive row justify-content-center">
    <table class="table table-dark table-striped table-hower table-bordered" style="width:50%; margin: 20px; border: collapse ;">
        <thead>
        <tr>
            <th scope="col" id="id">SR. No.</th>
            <th scope="col">Account Number</th>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Acount Balance</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <!-- for loop -->
        {% for users in users %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{users.account_number}}</td>
                <td>{{users.name}}</td>
                <td>{{users.phone_number}}</td>
                <td>{{users.balance}}</td>
                <td> <a class="btn btn-sm btn-info" href="/payment/{{users.id}}">View</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
