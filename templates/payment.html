{% extends "base.html" %}

{% block body %} 

<form method="POST">
    {% csrf_token %}
        <div class="container justify-content-center py-3" style="width: 300px; font-weight: bold;">
            <div class="card-body">
            <h1 class="card-title">Account Details</h1>                     
            <p>Account Number : {{sender.account_number}}</p>                                                             
            <p>Name : {{sender.name}} </p>
            <p>Phone Number : {{sender.phone_number}}</p>
            <p>Balance : {{sender.balance}}</p>
        </div>
      </div>
        <div class="container justify-content-center py-3" style="width: 450px;">
            <h1>Payment</h1>
            <div class="form-group py-3">                                                                                                                                      
                <label for="from_user">From</label>                                                             
                <input type="text" class="form-control py-2" name="fromuser" value="{{sender.name}}" readonly>
            </div>
            <div class="form-group py-3">
              
                <input type="text" class="form-control py-2" name="to_user" >
            </div>
            <div class="form-group py-3">
               
                <input type="integer" class="form-control py-2" name="amount" placeholder="Enter Amount">
            </div>
            <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto">Send</button>
        </div>
    </form>
    
    
{% endblock body %}
